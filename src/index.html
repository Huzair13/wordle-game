<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center" style="background-color: rgb(82, 222, 126); padding: 15px;">Wordle Game</h1>
        <div class="container text-center">
            <div class="d-flex justify-content-center"> 
                <div id="board" class="mt-3">
                    <!-- Game Board will be generated here -->
                </div>
            </div>
            <div class="mt-3">
                <input type="text" id="guessInput" class="form-control d-inline-block" style="width: 150px;" maxlength="5">
                <button id="guessBtn" class="btn btn-primary guess-btn">Guess</button>
            </div>        
            <div id="keyboard" class="mt-3">
                <!-- Keyboard will be generated here -->
            </div>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="wordle.js"></script>
</body>
</html>
